<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h1 style="text-align: center;">Datepicker UI / Interfaz de usuario de selector de fechas</h1>
    <hr>
  </header>
  <main>
    <section class="datos-usuarios">
      <form action="/cumpleañero.html" id="form1">
        <h2>Datos de contacto <span style='font-size:var(--font-size-base-secundaria);'>&#128394;</span></h2>
        <p>Por favor, rellene en el formulario de contacto.</p>
        <ul>
          <li>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
          </li>
          <li>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
          </li>
          <li>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ingrese su direccion de visita" required>
          </li>
          <li>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su numero de telefono" required>
          </li>
          <li>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su e-mail" required>
          </li>
        </ul>

        <h2>Dia de Cumpleaños <span style='font-size:var(--font-size-base-secundaria);'>&#127874;</span></h2>
        <p>Por favor, selecione su dia de cumpleaños</p>

        <ul>
          <li style="background-color: rgba(0, 128, 128, 0.507); padding: 2%; border-top-left-radius: 20px;">
            <label for="birthday" style="font-weight: bold; font-size: 1.1rem; font-family: 'Courier New', Courier, monospace; ">Cumpleaños:</label>
            <input type="date" id="birthday" name="birthday" value="1967-10-05" style="text-align: center; background-color: #f1f1f1; font-size: 1rem; font-weight: bold;">
          </li>
          <li style="background-color: rgba(0, 128, 128, 0.507); padding: 2%; border-bottom-right-radius: 20px;">
            <input type="submit" value="Enviar" style="width: 210px; background-color: black; color: #fff; font-weight: bold; margin-top: 11px ; cursor: pointer; ">
          </li>
        </ul>
      </form>
    </section>

    <hr>
    <footer>
      <p><strong>Porque eres importante:</strong> "Celebramos tu vida"</p>
    </footer>
  </main>

</body>

</html>
